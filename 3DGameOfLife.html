<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8" />
		<title id="myTitle">3D Conway's Game of Life</title>
		<style type="text/css">
			<!-- -->
	      html,body,canvas{
	      	padding:10px;
    		background-color: #000;
	        font-family: "Courier New", "lucida console";
	        font-weight: bold;
	       	color: #FFF;
	        height: 80%;
	        padding-right: 20%;
	      }
		</style>
		<script src="lib/webgl-utils.js"></script>
		<script src="lib/webgl-debug.js"></script>
		<script src="lib/cuon-utils.js"></script>
		<script src="lib/cuon-matrix.js"></script>
		<script src="game-draw.js"></script>
		<script src="game-htmlcontrols.js"></script>
		<script src="game.js"></script>
		<script id="shader-vs" type="x-shader/x-vertex">
			attribute vec4 a_Position;
			attribute vec4 a_Color;
			
			uniform mat4 u_MVPMatrix;
			
			varying vec4 v_Color;
			
			void main() {
				gl_Position = u_MVPMatrix * a_Position;
				v_Color = a_Color;
			}
		</script>
		<script id="shader-fs" type="x-shader/x-fragment">
			precision mediump float;
			
			varying vec4 v_Color;
			
			void main() {
				gl_FragColor = v_Color;
			}
    	</script>
	</head>
	<header id="myHeader">
		<h1 id="myh1">3D Conway's Game of Life</h1>
		<h5 id="myh5">By: Raphael Beaulieu and Elliot Coy</h5>
	</header>
	<body onload="main()">
		<canvas id="myWebGLCanvas" width="600" height="400">Your browser does not support the canvas tag.</canvas>
		
		<table id="myPlayTable" style="width:600px;">
			<tr>
				<td id="myButtons">
					<button type="btnStart" onclick="gameStart()">Start</button>
					<button type="btnStop" onclick="gameStop()">Stop</button>
					<button type="btnClear" onclick="gameClear()">Clear</button>
				</td>
				<td id="mySpeedRange" style="text-align:right;">Speed: <input type="range" min="1" max="100" value="1" style="vertical-align:middle;" oninput="setSpeed(this.value)"><td>
				<td id="mySpeed" style="text-align:left;">1<td>
				<td id="myStepTitle" style="text-align:right;">Current Step:</td>
				<td id="myStep" style="text-align:right;width:60px;"></td>
			</tr>
		</table>
		<table id="myGameTable" style="width:600px;">
			<tr>
				<td id="myTextBoxes">
					Type of Life: B
					<input type="text" id="txtBVal" value="3" style="width:50px;">
					/S
					<input type="text" id="txtSVal" value="2,3" style="width:50px;">
				</td>
				<td id="myPopTitle" style="text-align:right;vertical-align:text-top;">Population:</td>
				<td id="myPop" style="text-align:right;width:60px;vertical-align:text-top;"></td>
			</tr>
		</table>
		<table id="myCoordTable" style="width:400px;">
			<tr style="height:50pt;">
				<td id="myCamTitle" style="width:105px;">Camera Coords:</td>  <td>(</td>
					<td id="myCamX" style="width:50px;text-align:right;">0</td><td>,</td>
					<td id="myCamY" style="width:50px;text-align:right;">0</td><td>,</td>
					<td id="myCamZ" style="width:50px;text-align:right;">0</td>
					<td style="padding-right:1px;">)</td>
			</tr>
			<tr>
				<td id="myLookTitle" style="width:100px;">Look At Coords:</td> <td>(</td>
					<td id="myLookX" style="width:50px;text-align:right;">0</td><td>,</td>
					<td id="myLookY" style="width:50px;text-align:right;">0</td><td>,</td>
					<td id="myLookZ" style="width:50px;text-align:right;">0</td>
					<td style="text-align:right;width:1px;">)</td>
			</tr>
		</table>
		
	</body>
</html>
